<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="nombreWebContenedor">
        <h1 id="nombreWeb">Pixel art grid</h1>
    </div>

    <div id="isntructionsContenedor">
        <h3 class="isntructions">Instructions</h3>
        <P class="pInstructions">Hover over the grid to paint</P>
    </div>

    <div class="btnRight">
        <div class="btnContenedor">
            <button id="popupBtn">Change grid</button>

        </div>
    </div>
    
    <div class="gridContainer">
        <div id="grid">
        
        </div>
    </div>

    

    <dialog id="modal">
        <h2>choose a grid</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <select name="gridSize" id="gridSize">Select grid size
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512">512</option>
        </select>
        <button id="closer">Accept</button>
    </dialog>


</body>
<script src="scrips.js"></script>
</html>
